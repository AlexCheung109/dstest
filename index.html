            // Data Visualization

            { q: "Which chart is best to show change over time?", correct: "Line Chart", wrong: ["Scatter Plot", "Box Plot", "Pie Chart"], exp: "Line charts are standard for time-series data." },

        let currentQuestions = [];

        // æ´—ç‰Œå‡½æ•¸ (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

            const qData = currentQuestions[currentQuestionIndex];
            
            // æ›´æ–°é€²åº¦èˆ‡åˆ†æ•¸

            const options = shuffleArray([qData.correct, ...qData.wrong]);
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');

                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, qData.correct, qData.exp);
                optionsContainer.appendChild(btn);
            });

            // éš±è—åé¥‹å’Œä¸‹ä¸€é¡ŒæŒ‰éˆ•
            document.getElementById('feedback-container').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkAnswer(selectedBtn, selectedOpt, correctOpt, explanation) {
            // ç¦ç”¨æ‰€æœ‰æŒ‰éˆ•
            const buttons = document.querySelectorAll('.btn-option');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled');
                // æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆ
                if (btn.innerText === correctOpt) {
                    btn.classList.remove('border-gray-200', 'disabled');
                    btn.classList.add('correct');
                }
            });

            const feedbackContainer = document.getElementById('feedback-container');
            const feedbackText = document.getElementById('feedback-text');
            const expText = document.getElementById('explanation-text');

            feedbackContainer.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'text-green-800', 'text-red-800');

            if (selectedOpt === correctOpt) {
                score++;
                document.getElementById('score-text').innerText = `Score: ${score}`;
                feedbackContainer.classList.add('bg-green-100', 'text-green-800');
                feedbackText.innerText = "âœ… Correct!";
            } else {
                selectedBtn.classList.remove('border-gray-200');
                selectedBtn.classList.add('wrong');
                feedbackContainer.classList.add('bg-red-100', 'text-red-800');
                feedbackText.innerText = "âŒ Incorrect!";
            }

            expText.innerText = explanation;
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                loadQuestion();

            document.getElementById('quiz-screen').classList.add('hidden');

            else if (percentage >= 0.5) msg = "åŠæ ¼é‚Šç·£ï¼è«‹å¤šç©å¹¾æ¬¡åŠ æ·±è¨˜æ†¶ï¼ğŸ“š";
            else msg = "é©å‘½å°šæœªæˆåŠŸï¼Œè«‹ç¹¼çºŒç˜‹ç‹‚ Replay é€™å€‹æ¸¬é©—ï¼ğŸ”¥";
